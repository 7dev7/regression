{% extends "base.html" %}
{% block content %}
    <main role="main" class="container">
        <div class="container">
            <div class="page-header" id="banner">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                        <h1>Создание наборов данных</h1>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="col-md-8 offset-md-2">
                    <h4>Вы можете загрузить файл с данными: </h4>
                    <br>
                    {% if error %}
                        <div class="alert alert-dismissible alert-danger">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            {{ error }}
                        </div>
                    {% endif %}
                    <form action="{% url 'load' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="custom-file">
                                        <input type="file" id="inputFile" aria-describedby="inputFileAddon"
                                               accept=".csv"
                                               name="inputFile" required/>
                                        <label class="custom-file-label" for="inputFile">Файл</label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-outline-primary float-right">Загрузить файл</button>
                        </fieldset>
                    </form>
                    <hr>
                </div>
                <br>
                <div class="col-md-8 offset-md-2">
                    <h4>Либо создать набор данных в визуальном режиме:</h4>
                    <br>
                    <a href="/" class="btn btn-outline-primary float-right">Перейти к созданию в визуальном режиме</a>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
