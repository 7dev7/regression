{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                    <h1>Наборы данных</h1>
                </div>
            </div>
        </div>
        <div class="content">
            {% if dataset %}
                {% for ds in dataset %}
                    <div class="col-md-8 offset-md-2">
                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="ds_id" value="{{ ds.id }}"/>
                            <button class="btn btn-outline-danger float-right"><span aria-hidden="true">&times;</span>
                            </button>
                        </form>
                        <h4>{{ ds.name }}</h4>
                        <p class="text-secondary">{{ ds.upload_time }}</p>
                    </div>
                    <hr>
                {% endfor %}
            {% else %}
                <div class="col-md-8 offset-md-2">
                    <h4>На данный момент у вас нет наборов данных :(</h4>
                    <h5>Вы можете добавить наборы данных <a href="/data/load">здесь</a></h5>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
