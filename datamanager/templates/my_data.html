{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                    <h1>Наборы данных</h1>
                </div>
            </div>
        </div>
        <div class="content">
            {% if documents %}
                {% for doc in documents %}
                    <div class="col-md-8 offset-md-2">
                        <h4>{{ doc.name }}</h4>
                        <span>{{ doc.upload_time }}</span>
                    </div>
                    <hr>
                {% endfor %}
            {% else %}
                <h4>Empty docs</h4>
            {% endif %}
        </div>
    </div>
{% endblock %}
