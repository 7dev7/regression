{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <h1>Создание наборов данных</h1>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form action="{% url 'load' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset>
                        <div class="form-group ">
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                    <input type="file" id="inputFile" aria-describedby="inputFileAddon" accept=".csv" />
                                    <label class="custom-file-label" for="inputFile">Файл</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-primary float-right">Загрузить файл</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
