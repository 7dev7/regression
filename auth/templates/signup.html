{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <h1>Регистрация</h1>
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                {% if error %}
                    <div class="alert alert-dismissible alert-danger">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{ error }}
                    </div>
                {% endif %}
                <form action="{% url 'signup' %}" method="POST">
                    {% csrf_token %}
                    <fieldset>
                        <div class="form-group">
                            <label for="username">Имя пользователя: </label>
                            <input type="text" class="form-control" id="username" placeholder="Имя пользователя" name="username"
                                required />
                        </div>
                        <div class="form-group">
                            <label for="email">Email: </label>
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email"
                                required />
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль: </label>
                            <input type="password" class="form-control" id="password" placeholder="Пароль" name="password"
                                required />
                        </div>
                        <div class="form-group">
                            <label for="passwordConfirm">Подтверждение пароля: </label>
                            <input type="password" class="form-control" id="passwordConfirm" placeholder="Подтверждение пароля"
                                name="passwordConfirm" required />
                        </div>
                        <button type="submit" class="btn btn-outline-primary float-right">Зарегистрироваться</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
